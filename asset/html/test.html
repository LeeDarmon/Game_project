<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
    <link rel="icon" type="image/png" href="../images/capture.PNG" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Choix du thème et du niveau</title>
</head>
<body>
  <div class="container-fluid">
    <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-12 order-md-1">Thème</div>
        <div class="col-md-2 col-12 order-md-3">Niveau</div>
        <div class="col-md-6 col-12 order-md-5">Règles</div>
      </div>
      <form action="#" method="GET">
        <div class="row order-md-2">
          <div class="col-md-4 bg-primary h-100">
            <div class="row">
              <div id="carouselThemeControls" class="carousel slide" data-ride="carousel" data-pause="true" data-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <label for="themeChoiceOne"><input type="radio" name="themeChoice" id="transport" hidden/>Transports<img src="../images/transports.png" class="d-block w-200" alt="Theme Transport" title="Transports"></label>
                  </div>
                  <div class="carousel-item" data-pause="true" data-interval="false">
                    <label for="themeChoiceTwo"><input type="radio" name="themeChoice" id="animals" hidden/>Animaux<img src="../images/animaux.png" class="d-block w-200" alt="Theme Animaux" title="Animaux"></label>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselThemeControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselThemeControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              </div>
            </div>
            <div class="col-md-2 bg-secondary order-md-4">
              <div class="row">
                <div id="carouselLevelControls" class="carousel slide" data-ride="carousel" data-pause="true" data-interval="false">
                  <div class="carousel-inner">
                    <div class="carousel-item active" data-pause="true" data-interval="">
                      <label for="levelChoice1"><input type="radio" name="levelChoice" id="levelChoice1" alt="Cliquer pour choisir" hidden/><img src="../images/1star.jpg" class="d-block w-1500" alt="Choix niveau 1" title="Niveau 1"></label>
                    </div>
                    <div class="carousel-item"  data-pause="true" data-interval="">
                      <label for="levelChoice2"><input type="radio" name="levelChoice" id="levelChoice2" alt="Cliquer pour choisir" hidden/><img src="../images/2star.jpg" class="d-block w-500" alt="Choix niveau 2" title="Niveau 2"></label>
                    </div>
                    <div class="carousel-item" data-pause="true" data-interval="">
                      <label for="levelChoice3"><input type="radio" name="levelChoice" id="levelChoice3" alt="Cliquer pour choisir" hidden/><img src="../images/3star.jpg" class="d-block w-500" alt="Choix niveau 3" title="Niveau 3"></label>
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselLevelControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselLevelControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 bg-warning align-text-bottom order-md-6">
              <ol>
                <li>Temps pour deviner une liste de mot : <span id="rule1">60/150/200</span> secondes</li>
                <li>Nombre de mots : <span id="rule2">10/12/15</span></li>
                <li>Bonus de points pour finir avant le chrono : <span id="rule3">20/30/50</span></li>
              </ol>
            </div>
        </div>
        <div class="col-md-12 col-12"><button id="startGame"><img src="../images/jouer.png" class="align-center"/></button></div>
      </form>
    </div>
    </main>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/leveltheme.js"></script>
</body>
</html>
